{% extends "base.html" %}
{% block content %}
    <article class="media content-section">
        <img src="{{ object.author.image.url }}" alt="" class="rounded-circle artcile-img">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted }}</small>
            {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1"href="{% url 'news:update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1"href="{% url 'news:delete' object.id %}">Delete</a>
            </div>
              {% endif %}
        </div>
        <h2><a class="article-title" href="#">{{ object.title }}</a></h2>
        <!-- картинка-->
        <img src="{{ object.thumb.url }}" alt="" class="rounded-circle artcile-img">
        <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
