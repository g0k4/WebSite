{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete comment</legend>
            <h2>Are you sure you want to delete the comment? {{object.title}} </h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'news:detail' object.new.id %}" >Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
